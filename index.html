<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .photo-container {
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-card:hover .photo-container img {
            transform: scale(1.05);
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-number {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .photo-link {
            color: #7f8c8d;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .error-message {
            background-color: #ffeaa7;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #95a5a6;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Photo Gallery</h1>
            <p class="description">This gallery displays images from your content.txt file. Simply add image URLs to content.txt in the format "1. [URL]" and refresh this page.</p>
        </header>
        
        <main>
            <div id="gallery-container">
                <div class="loading" id="loading-message">Loading images...</div>
            </div>
        </main>
        
        <footer>
            <p>Gallery automatically updates when content.txt is modified</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('gallery-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // Function to fetch and parse the content.txt file
            async function loadGallery() {
                try {
                    // Try to fetch the content.txt file
                    const response = await fetch('content.txt');
                    
                    if (!response.ok) {
                        throw new Error('content.txt file not found');
                    }
                    
                    const text = await response.text();
                    
                    // Parse the content.txt file
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    
                    if (lines.length === 0) {
                        showEmptyGallery();
                        return;
                    }
                    
                    // Extract image URLs from the lines
                    const imageUrls = [];
                    
                    lines.forEach(line => {
                        // Match patterns like "1. [URL]" or "1. URL"
                        const match = line.match(/\d+\.\s*(?:\[)?(https?:\/\/[^\s\]]+)(?:\])?/i);
                        if (match) {
                            imageUrls.push({
                                number: line.match(/\d+/)[0],
                                url: match[1]
                            });
                        }
                    });
                    
                    if (imageUrls.length === 0) {
                        showEmptyGallery();
                        return;
                    }
                    
                    // Display the gallery
                    displayGallery(imageUrls);
                    
                } catch (error) {
                    console.error('Error loading gallery:', error);
                    showError('Could not load content.txt file. Please make sure it exists in the same directory as this HTML file.');
                }
            }
            
            // Function to display the gallery
            function displayGallery(imageUrls) {
                loadingMessage.style.display = 'none';
                
                const galleryHTML = `
                    <div class="gallery">
                        ${imageUrls.map(item => `
                            <div class="photo-card">
                                <div class="photo-container">
                                    <img src="${item.url}" alt="Photo ${item.number}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xMjUgMTAwSDE3NVYxNTBIMTI1VjEwMFoiIGZpbGw9IiNEOEQ4RDgiLz4KPHBhdGggZD0iTTE1MCA3NUMxMzMuNDMxIDc1IDEyMCA4OC40MzEgMTIwIDEwNUMxMjAgMTIxLjU2OSAxMzMuNDMxIDEzNSAxNTAgMTM1QzE2Ni41NjkgMTM1IDE4MCAxMjEuNTY5IDE4MCAxMDVDMTgwIDg4LjQzMSAxNjYuNTY5IDc1IDE1MCA3NVoiIGZpbGw9IiNEOEQ4RDgiLz4KPHN0eWxlPi5zdDB7ZmlsbDojRDhEOEQ4O308L3N0eWxlPgo8L3N2Zz4K';">
                                </div>
                                <div class="photo-info">
                                    <div class="photo-number">Photo ${item.number}</div>
                                    <div class="photo-link">${item.url}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                galleryContainer.innerHTML = galleryHTML;
            }
            
            // Function to show error message
            function showError(message) {
                loadingMessage.style.display = 'none';
                galleryContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }
            
            // Function to show empty gallery message
            function showEmptyGallery() {
                loadingMessage.style.display = 'none';
                galleryContainer.innerHTML = `
                    <div class="empty-gallery">
                        <h3>No images found</h3>
                        <p>Please add image URLs to your content.txt file in the format:</p>
                        <p><code>1. [https://example.com/image1.jpg]</code></p>
                        <p><code>2. [https://example.com/image2.jpg]</code></p>
                    </div>
                `;
            }
            
            // Initial load
            loadGallery();
            
            // Optional: Auto-refresh every 30 seconds to check for updates
            setInterval(loadGallery, 30000);
        });
    </script>
</body>
</html>
